<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container-fluid d-flex justify-content-center text-center mt-5">
      <div class="card border-dark">
        <div class="top-suit d-flex align-items-center justify-content-left p-2"></div>
        <div class="card-value d-flex align-items-center justify-content-center"></div>
        <div class="bottom-suit d-flex align-items-center p-2"></div>
      </div>
    </div>
  <div class="button d-flex justify-content-center mt-5">
    <button id="buttonDeal" class="btn btn-primary rounded btn-lg btn-outline-dark">Deal Card</button>
  </div>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
